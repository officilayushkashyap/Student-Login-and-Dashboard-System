<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://aktu.ac.in/images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="nav_bar">
            <img class="logo" src="https://aktu.ac.in/images/uptu_logo.png" alt="University Logo" loading="lazy">
            <img class="name" src="https://aktu.ac.in/images/logo-1.jpg" alt="University Name" loading="lazy">
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in the details to create your account.</p>
            <form action="#" method="post" id="registerForm" aria-labelledby="registerFormTitle">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required
                        aria-required="true">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select name="course" id="course" required aria-required="true">
                        <option value="" hidden>Select Your Course</option>
                        <optgroup value="B-Tech" label="B-Tech">
                            <option value="CSE">CSE</option>
                            <option value="AI/ML">AIML</option>
                            <option value="DS">DS</option>
                            <option value="EE">EE</option>
                            <option value="ME">ME</option>
                            <option value="CE">CE</option>
                        </optgroup>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                        <option value="B-Pharma">B-Pharma</option>
                        <option value="D-Pharma">D-Pharma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rollNo">Roll No.</label>
                    <input type="number" id="rollNo" name="rollNo" placeholder="Enter Your Roll No." required
                        aria-required="true">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile No." pattern="\d{10}"
                        required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required
                        aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required
                        aria-required="true">
                </div>
                <div class="error-message" id="errorMessage" style="display:none;"></div>
                <button type="submit">Register</button>
            </form>
            <p class="redirect">Already have an account? <a class="click" href="login.html">Login here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 University Name. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
