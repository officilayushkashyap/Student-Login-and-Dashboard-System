<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://aktu.ac.in/images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="nav_bar">
            <img class="logo" src="https://aktu.ac.in/images/uptu_logo.png" alt="University Logo" loading="lazy">
            <img class="name" src="https://aktu.ac.in/images/logo-1.jpg" alt="University Name" loading="lazy">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to log in.</p>
            <form action="#" method="post" id="loginForm" aria-labelledby="loginFormTitle">
                <div class="form-group">
                    <label for="Enrollment No.">Enrollment No.</label>
                    <input type="number" id="Enrollment No." name="Enrollment No."
                        placeholder="Enter Your Enrollment No." required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required
                        aria-required="true">
                </div>
                <div class="error-message" id="errorMessage" style="display:none;"></div>
                <button type="submit">Login</button>
            </form>
            <p class="redirect">Don't have an account? <a href="Register.html">Register here</a></p>
            <p class="redirect"><a href="Forgot-password.html">Forgot your password?</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 University Name. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
